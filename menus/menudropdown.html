<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuDropDown</title>
    <style>
        .dropbtn {
            background-color: #4caf50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            /* Quando o cursor passar por cima do objeto, a mãozinho ira fazer um 'L' */
        }

        .dropdown {
            /* O elemento continua ocupando o mesmo espaço */
            /* mas pode ser movido (a qualquer momento) com top, left, right, bottom */
            position: relative;
            display: inline-block;
            /* Ele será relativo e ficará no mesmo bloco */
        }

        .dropdown-conteudo {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            /* Definição da largura mínima */
            box-shadow: 0 8px 16px 0 rgba( 0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-conteudo a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            /* 'Display:block'Faz o link ocupar toda a largura disponível(é clicavel em toda linha ) */
            display: block;
        }

        .dropdown-conteudo a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-conteudo{
            /* Quando o usuário passa o mouse sobre o elemento classe .dropdown o conteúdo */
            /* oculto é exibido */
            /*  */
            display: block;
        } 

        .dropdown:hover .dropbtn{
            /* muda a cor do botão principal quando o menu está sendo exibido */
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h2>Menu DropDown SESI</h2>
    <p>Mova o mouse até o botão para abrir o menu DropDown</p>
    <div class="dropdown">
        <button class="dropbtn">DropDown</button>
        <div class="dropdown-conteudo">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>

</html>
