<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Index5</title>
    <style>
        .diferente {
            color: darkred;
            /* Alterei a cor dos elementos da classe 'diferente' para vermelho escuro */
        }

        h1 {
            text-align: center;
            background-color: gray;
            /* Na tag 'h1' deixei seu texto centralizado e coloquei um fundo cinza  */
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <h2 class="diferente">This is a smaller heading</h2>
    <p class="diferente">This is a paragraph.</p>
    <p class="diferente">This is another paragraph.</p>
    <!-- Agrupei as tags 'h2' e 'p' na classe 'diferente' -->
</body>
